<div class="top-bar">
  <div>
    <h1>Add Products</h1>
    <h3>Input fields below and then click <b>Add Product</b> to save.</h3>
  </div>
</div>

<div class = formcontainer>
<form  #itemForm="ngForm">
  <div class = "topfield">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Enter Product Name *</mat-label>
      <input matInput ngModel name = "ProductName">
    </mat-form-field>
  </div>

  <table class="example-full-width" cellspacing="25"><tr>
    <td><mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Price *</mat-label>
      <span matPrefix>â‚±&nbsp;</span>
      <input type="number" min="0.01" step="0.01" matInput ngModel name = "ProductPrice">
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Category</mat-label>
      <input matInput ngModel name = "ProductCat">
    </mat-form-field></td>
  </tr></table>

  <div class = "inputfield">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Product Description</mat-label>
      <textarea matInput placeholder="Ex. Humot haha" ngModel name="ProductDisc"></textarea>
    </mat-form-field>
  </div>

  <!-- <div class = "inputfield">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Product Quantity</mat-label>
      <textarea matInput ngModel name="ProductQuant"></textarea>
    </mat-form-field>
  </div> -->

  <div class = "inputfield">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Upload Image</mat-label>
      <textarea matInput ngModel name = "ProductImg"></textarea>
    </mat-form-field>
  </div>

  <div class = "inputfield">
    <mat-label>Product Status</mat-label>
  <br>
  <mat-slide-toggle [(ngModel)]="isChecked" name="availability">Available?</mat-slide-toggle>
  </div>
  
  <button mat-raised-button color="accent" class=" submitbtn" (click)="onAddItem(itemForm)">Add Product</button>

</form>
</div>
